<!DOCTYPE html>
<html ng-app="Myapp" ng-controller="MainController" xmlns:background-size="http://www.w3.org/1999/xhtml"
      xmlns:background-attachment="http://www.w3.org/1999/xhtml"
      xmlns:webkit-background-size="http://www.w3.org/1999/xhtml"
      xmlns:moz-background-size="http://www.w3.org/1999/xhtml" xmlns:o-background-size="http://www.w3.org/1999/xhtml"
      xmlns:opacity="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" src="js/shared/jquery.js"></script>
    <script type="text/javascript" src="js/shared/bootstrap.js"></script>
    <script type="text/javascript" src="js/shared/angular.js"></script>
    <script type="text/javascript" src="js/shared/angular-route.js"></script>
    <!-- dependencias de angular -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainController.js"></script>
    <script type="text/javascript" src="js/controllers/StudentsController.js"></script>
    <script type="text/javascript" src="js/utils/filters.js"></script>
<body background="https://static1.squarespace.com/static/574472fbd51cd42eed21b47e/t/58f8d5a237c58152adaf3830/1492702628971/EAO-Fudea-Usach-Banner-%281%29.jpg?format=2500w";
      opacity: 0.5;>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" >
            <a class="navbar-brand" href="#" class="btn btn-primary" > {{ title }} </a>
        </div>
        <ul class="nav navbar-nav">
            <li ng-repeat="element in navigation" class="{{ element.condition ? 'active' : '' }}" class="rounded" ><a class="btn btn-default" ng-href="{{element.link}}"><strong>{{element.text}}</strong></a> </li>
        </ul>
    </div>
</nav>
<main>
    <div ng-view></div>
</main>

</>
</html>
