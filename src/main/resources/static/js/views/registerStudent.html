<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form method="POST">
                <div class="panel panel-default">
                    <div class="panel-heading"><h2>Nuevo estudiante</h2></div>
                    <div class="panel-body">
                        <!-- Primera fila Nombre & RUT-->
                        <div class="form-group row">
                            <div class="col-md-7">
                                <label> Nombre: </label>
                                <input type="text" ng-model="newStudent.name" name="name" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="col-md-3">
                                <label> RUT: </label>
                                <input type="text" ng-model="newStudent.rut1" class="form-control" placeholder="12345678">
                            </div>
                            <div class="col-md-1">
                                <label><br></label>
                                <input type="text" ng-model="newStudent.rut2" class="form-control" placeholder="9">
                            </div>
                        </div>
                        <!-- Segunda fila Mail-->
                        <div class="form-group row">
                            <div class="col-md-12">
                                <label> Correo electr칩nico: </label>
                                <input type="text" ng-model="newStudent.mail" name="direccion" class="form-control" placeholder="ejemplo@dominio.com">
                            </div>
                        </div>
                        <!-- Tercera fila A침o & Carrera-->
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label> A침o de ingreso: </label>
                                <div>
                                    <select ng-model="newStudent.ingress" class="form-control" onmousedown="if(this.options.length>8){this.size=8;}"  onchange='this.size=0;' onblur="this.size=0;">
                                        <option ng-repeat="year in years" value="{{ year }}">{{ year }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <label> Carrera: </label>
                                <div>
                                    <select ng-model="newStudent.career" class="form-control">
                                        <option ng-repeat="career in careers" value="{{career._links.self.href }}">{{ career.name }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- No hay m치s filas-->
                    </div>
                    <div class="panel-footer">
                        <input class="btn btn-primary" ng-click="send()" type="button" value="Ingresar Informacion">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
