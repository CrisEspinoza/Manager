<div class="container">

                    <div class="panel-body">
                        <!-- Primera fila Datos personales-->
                        <div class="form-group row">
                            <div class="col-md-4">
                                <label>Carrera:</label>
                                <input type="text" ng-model="newCareer.name" name="name" class="form-control" placeholder="Nueva carrera">
                            </div>
                        </div>
                        <!-- No hay mÃ¡s filas-->
                    </div>
                    <div class="panel-footer">

                    </div>

            </form>
        </div>
    </div>
</div>
